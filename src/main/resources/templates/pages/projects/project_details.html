<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Project Details
                </div>
                <div class="card-body">
                    <table class="table table-sm table-hover">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>name of project</th>
                            <th>budget</th>
                            <th>start</th>
                            <th>end</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${project}">
                            <td th:text="${project.id}"></td>
                            <td th:text="${project.nameOfProject}"></td>
                            <td th:text="${project.budget}"></td>
                            <td th:text="${project.startOfProject}"></td>
                            <td th:text="${project.endOfProject}"></td>
                        </tr>
                        </tbody>
                    </table><br>
                    <div class="card-header">
                        Indicators
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>indicator</th>
                                <th>level</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="indicator,iter : ${indicators}">
                                <td th:text="${iter.count}"></td>
                                <td th:text="${indicator.indicatorName}"></td>
                                <td th:text="${indicator.level}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
