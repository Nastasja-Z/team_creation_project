<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>New Candidate</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Create Candidate
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{'/candidates/new/' + ${project.id}}" method="post" th:object="${candidate}">
                        <div class="form-group">
                            <label for="name">Name of candidate</label>
                            <input type="text" class="form-control" id="name" placeholder="Please enter name" th:field="*{nameOfCandidate}">
                        </div>
                        <div class="form-group">
                            <label for="name2">Surname</label>
                            <input type="text" class="form-control" id="name2" placeholder="Please enter surname" th:field="*{surnameOfCandidate}">
                        </div>
                        <div class="form-group">
                            <label for="employment">Employment</label>
                            <input type="number" class="form-control" id="employment" placeholder="Please enter employment" th:field="*{employment}">
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary pro hour</label>
                            <input type="number" class="form-control" id="salary" placeholder="Please enter salary pro hour" th:field="*{salaryProHour}">
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
